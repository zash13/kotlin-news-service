version: "3.8"

services:
  news-api:
    build: ./news_backend
    container_name: news-mock-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - IMAGE_STORAGE_LOCATION=/app/data/images
    restart: unless-stopped
    networks:
      - news-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  news-network:
    driver: bridge

volumes:
  news-data:
  news-logs:
